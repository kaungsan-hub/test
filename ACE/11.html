	<title>HTML Form</title>

<body>
	Search on Google:
<form action="http://www.google.com/search" method="GET">
	<input type="text" name="q"><br><br>
	<input type="submit" value="Search"> <hr>
</form>

		Search on Bing:
<form action="https://www.bing.com/?toWww=1&redig=27B0A6674F5748F992E3D81D839B28C5" method="GET">
	<input type="text" name="q"><br><br>
	<input type="submit" value="Search"> <hr>
</form>

		Search on DuckDuckGo:
<form action="https://duckduckgo.com" method="GET">
	<input type="text" name="q"><br><br>
	<input type="submit" value="Search"> <hr>
</form>


</body>
</html>
